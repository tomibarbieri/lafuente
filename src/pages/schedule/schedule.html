<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        La Fuente
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Horarios
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Buscar materia">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group>

      <ion-item-divider sticky>
        <ion-label>
          AyED
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem track="food">
        <button ion-item>
          <h3>Turno 1</h3>
          <p>
            8:00 &mdash;
            10:00:
            Aula 8
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite">
            Guardar
          </button>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-divider sticky>
        <ion-label>
          Sociologia
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem track="food">
        <button ion-item>
          <h3>Turno 2</h3>
          <p>
            18:00 &mdash;
            20:00:
            Aula B12
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite">
            Guardar
          </button>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-divider sticky>
        <ion-label>
          Anatom√≠a 1
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem track="food">
        <button ion-item>
          <h3>Turno tarde</h3>
          <p>
            16:00 &mdash;
            19:00:
            Aula magna
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite">
            Guardar
          </button>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-divider sticky>
        <ion-label>
          Derecho constitucional
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem track="food">
        <button ion-item>
          <h3>Turno noche</h3>
          <p>
            20:00 &mdash;
            22:00:
            Aula grande 2
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite">
            Guardar
          </button>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-divider sticky>
        <ion-label>
          AyED
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem track="food">
        <button ion-item>
          <h3>Turno 1</h3>
          <p>
            8:00 &mdash;
            10:00:
            Aula 8
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite">
            Guardar
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item-group>

    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

        <button ion-item (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
          <p>
            {{session.timeStart}} &mdash;
            {{session.timeEnd}}:
            {{session.location}}
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      No Sessions Found
  </ion-list-header>

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
