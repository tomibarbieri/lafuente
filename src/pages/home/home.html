<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tomson">

  <ion-card class="logo-index">
    <img src="/../assets/img/logo.png"/>
  </ion-card>

  <ion-card class="img-container-index">

    <div class="img-div">
    <a [navPush]="carreraPage" >
    <img class="img-remediar" src="/../assets/img/medicina.svg" alt="medicina" />
    MEDICINA
    </a>
    </div>
    <div class="img-div text-cardio">
    <img class="img-remediar" src="/../assets/img/cardio.svg" alt="practicas cardiologicas" />
    PRÁCTICAS CARDIOLOGICAS
    </div>
    <div class="img-div">
    <img class="img-remediar" src="/../assets/img/nutricion.svg" alt="nutricion" />

    NUTRICIÓN
  </div>
  </ion-card>

  <ion-card class="second-container img-container-index">

    <div class="img-div">
    <img class="img-remediar" src="/../assets/img/obstetricia.svg" alt="obstetricia" />
    OBSTETRICIA
    </div>

    <div class="img-div">
    <img class="img-remediar" src="/../assets/img/enfermeria.svg" alt="enfermeria" />
    ENFERMERÍA
    </div>

  </ion-card>

</ion-content>
