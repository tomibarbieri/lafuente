<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/about_page/pill-bg-white.svg">
      Inicio
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tomson">

  <ion-card class="logo-index">
    <img src="/../assets/img/logo.png"/>
  </ion-card>

  <ion-card class="img-container-index">

    <div class="img-div">
      <a [navPush]="carreraPage" [navParams]="carrera" >
        <img class="img-remediar" src="/../assets/img/medicina.svg" alt="medicina" />
        MEDICINA
      </a>
    </div>
    <div class="img-div text-cardio">
      <a [navPush]="carreraPage" >
        <img class="img-remediar" src="/../assets/img/cardio.svg" alt="practicas cardiologicas" />
        PRÁCTICAS CARDIOLOGICAS
      </a>
    </div>
    <div class="img-div">
      <a [navPush]="carreraPage" >
        <img class="img-remediar" src="/../assets/img/nutricion.svg" alt="nutricion" />
        NUTRICIÓN
      </a>
    </div>
  </ion-card>

  <ion-card class="second-container img-container-index">

    <div class="img-div">
      <a [navPush]="carreraPage" >
        <img class="img-remediar" src="/../assets/img/obstetricia.svg" alt="obstetricia" />
        OBSTETRICIA
      </a>
    </div>

    <div class="img-div">
      <a [navPush]="carreraPage" >
        <img class="img-remediar" src="/../assets/img/enfermeria.svg" alt="enfermeria" />
        ENFERMERÍA
      </a>
    </div>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--falta ver como se redirige a facebook a twitter a gmail y a instagram!! -->
    <ion-row>
      <ion-col class="socialnet-padding" col-2>
        <button ion-fab browse-to="https://www.facebook.com/RemediarUNLP/">
          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col offset-1 col-2>
        <button ion-fab browse-to="https://twitter.com/RemediarUNLP">
          <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col offset-1 col-2>
        <button ion-fab browse-to="https://www.instagram.com/remediarUNLP/">
          <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
        </button>
      </ion-col>
      <ion-col  offset-1 col-2>
        <button ion-fab browse-to="mailto:remediarcienciasmedicas@gmail.com">
          <ion-icon  ios="ios-mail" md="md-mail"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
