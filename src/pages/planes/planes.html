<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ plan }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">

<ion-content>

  <ion-card>
    <ion-item-group class="plan-group">
      <ion-item-divider color="light">Primer año</ion-item-divider>
      <ion-item (click)="pushSubject()">Anatomía <ion-badge color="primary">Anual</ion-badge></ion-item>
      <ion-item>Biologia <ion-badge color="primary">Anual</ion-badge></ion-item>
      <ion-item>Ciencias Social y Medicina <ion-badge color="primary">Bimestral</ion-badge></ion-item>
      <ion-item>Citología, Histología y Embriología <ion-badge color="primary">Bimestral</ion-badge></ion-item>
    </ion-item-group>

    <ion-item-group class="plan-group">
      <ion-item-divider color="light">Segundo año</ion-item-divider>
      <ion-item>Bioquímica y Biología Molecular</ion-item>
      <ion-item>Epidemiología</ion-item>
      <ion-item>Fisiología y Física Biológica</ion-item>
    </ion-item-group>

    <ion-item-group class="plan-group">
      <ion-item-divider color="light">Tercer año</ion-item-divider>
      <ion-item>Farmacología Básica</ion-item>
      <ion-item>Patología</ion-item>
      <ion-item>Oftalmología</ion-item>
    </ion-item-group>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--falta ver como se redirige a facebook a twitter a gmail y a instagram!! -->

      <ion-col class="socialnet-padding" col-2>
        <button ion-fab browse-to="https://www.facebook.com/RemediarUNLP/">
          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col offset-1 col-2>
        <button ion-fab browse-to="https://twitter.com/RemediarUNLP">
          <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col offset-1 col-2>
        <button ion-fab browse-to="https://www.instagram.com/remediarUNLP/">
          <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
        </button>
      </ion-col>
      <ion-col  offset-1 col-2>
        <button ion-fab browse-to="mailto:remediarcienciasmedicas@gmail.com">
          <ion-icon  ios="ios-mail" md="md-mail"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
