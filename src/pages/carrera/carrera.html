<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/img/about_page/pill-bg-white.svg"> {{ carrera }} <img src="assets/img/about_page/pill-bg-white.svg"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <img src="assets/img/carrer_page/{{carrera}}.png"/>
    <ion-card-header class="carrer-title card-header md-primary">

    </ion-card-header>

    <ion-list class="button-list">

      <button (click)="pushPlanes()" ion-item>
        Información de cátedras y secretarías
        <ion-icon name="ios-arrow-dropright-outline" item-start></ion-icon>
      </button>

      <button (click)="openGuarani()" ion-item>
        <ion-icon name="ios-arrow-dropright-outline" item-start></ion-icon>
        Entorno Siu Guarani
      </button>

      <button (click)="openWebMed()" ion-item>
        <ion-icon name="ios-arrow-dropright-outline" item-start></ion-icon>
        Pagina web principal
      </button>

    </ion-list>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--falta ver como se redirige a facebook a twitter a gmail y a instagram!! -->
    <ion-row>
      <ion-col class="socialnet-padding" col-2>
        <button ion-fab browse-to="https://www.facebook.com/RemediarUNLP/">
          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-fab browse-to="https://twitter.com/RemediarUNLP">
          <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-fab browse-to="https://www.instagram.com/remediarUNLP/">
          <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-fab browse-to="mailto:remediarcienciasmedicas@gmail.com">
          <ion-icon  ios="ios-mail" md="md-mail"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
